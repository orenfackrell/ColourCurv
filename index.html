<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Readex Pro">
    <title>ColourCurv</title>
</head>

<body>
    <div class="page-wrapper">
        <div class="header">
            <div class="logo">
                <!--<img src="https://placehold.co/400" alt="placeholder for logo"> -->
                <h4>ColourCurv</h4>
            </div>
            <div class="links">
                <button class="link">Support</button>
                <button class="link">Feedback</button>
            </div>

        </div>
        <div class="content">
            <div class="settings-card">
                <div class="card-heading">
                    <h2>Settings</h2>
                </div>
                <div class="option">
                    <div class="text-button-wrapper">
                        <label for="brand-colour-picker">Brand Colour</label><img class="info" src="assets/icons/question.svg" alt="question mark inside a circle">
                    </div>
                    <div class="brand-colour-input">
                        <input type="color" id="brand-colour-picker" oninput="generateColours()"><label id ="colour-val">HSL(0, 0%, 0%)</label> 
                    </div>
                </div>

                <div class="option">
                    <div class="text-button-wrapper">
                        <label for="hue-value">Base Hue</label><img class="info" src="assets/icons/question.svg" alt="question mark inside a circle">
                    </div>
                    <div class="hue-value-input">
                        <input type="number" id="hue-value" min="0" max="360" value="0" step="1" oninput="generateColours()"> 
                    </div>

                </div>
                <div class="option">
                    <div class="text-button-wrapper">
                        <label for="saturation-value">Base Saturation</label><img class="info" src="assets/icons/question.svg" alt="question mark inside a circle">
                    </div>
                    <div class="saturation-value-input">
                        <input type="number" id="saturation-value" min="0" max="100" value="0" step="1" oninput="generateColours()"> 
                    </div>

                </div>                
                <div class="option">
                    <div class="text-button-wrapper">
                        <p class="lightness-text"><label for="min-lightness">Min </label>
                            <label for="max-lightness">Max
                </label>Lightness</p> <img class="info" src="assets/icons/question.svg" alt="question mark inside a circle">
                    </div>
                    <div class="lightness-input">
                        <input type="number" id="min-lightness" min="0" max="100" value="5" step="1" oninput="generateColours()"> 
                        <input type="number" id="max-lightness" min="0" max="100" value="95" step="1" oninput="generateColours()"> 
                    </div>
                </div>

                <div class="option">
                    <div class="text-button-wrapper">
                        <label for="scale-select">Lightness Scale</label><img class="info" src="assets/icons/question.svg" alt="question mark inside a circle">
                    </div>
                    <div class="scale-input">
                <select id="easing" name="easing" oninput="generateColours()">
                    <option value="linear">Linear</option>
                    <option value="quadInOut">Quad InOut</option>
                    <option value="cubicInOut">Cubic InOut</option>
                    <option value="quartInOut">Quart InOut</option>
                    <option value="quintInOut">Quint InOut</option>
                </select>
                    </div>
                </div>

            </div>

            <div class="colours-card">
                <div class="colours-card-header">
                    <h2>Colours</h2>
                    <button class="export-button">Export Palette</button>
                </div>
                <div class="palette-row">
                    <div class="brand-colour">
                        <div class="brand category">
                            <div class="text-button-wrapper">
                                <p>Brand Colour</p><i class="ph ph-question"></i>
                            </div>
                            <button id="brand-lock" class="lock-button">Lock<img class="lock-status" src="assets/icons/lock-key-open.svg" alt="Unlocked padlock">
                            </button>
                        </div>
                        <div class="swatch-strips">
                            <div class="swatch-row">
                                <div class="swatch brand-swatch01"></div>
                                <div class="swatch brand-swatch02"></div>
                                <div class="swatch brand-swatch03"></div>
                                <div class="swatch brand-swatch04"></div>
                                <div class="swatch brand-swatch05"></div>
                                <div class="swatch brand-swatch06"></div>
                            </div>  
                            <div class="swatch-row">                 
                                <div class="swatch brand-swatch07"></div>
                                <div class="swatch brand-swatch08"></div>
                                <div class="swatch brand-swatch09"></div>
                                <div class="swatch brand-swatch10"></div>
                                <div class="swatch brand-swatch11"></div>
                                <div class="swatch brand-swatch12"></div>
                            </div>
                        </div>
                    </div>
                    <div class="alert-colours">
                        <div class="alert category">
                            <div class="text-button-wrapper">
                                <p>Alert Colours</p><i class="ph ph-question"></i>
                            </div>
                            <button id="alert-lock" class="lock-button">Lock<img class="lock-status" src="assets/icons/lock-key-open.svg" alt="Unlocked padlock">
                            </button>
                        </div>
                        <div class="swatch-strips">
                            <div class="swatch-row">
                                <div class="swatch alert-swatch01"></div>
                                <div class="swatch alert-swatch02"></div>
                                <div class="swatch alert-swatch03"></div>
                                <div class="swatch alert-swatch04"></div>
                                <div class="swatch alert-swatch05"></div>
                                <div class="swatch alert-swatch06"></div>
                            </div>  
                            <div class="swatch-row">                 
                                <div class="swatch alert-swatch07"></div>
                                <div class="swatch alert-swatch08"></div>
                                <div class="swatch alert-swatch09"></div>
                                <div class="swatch alert-swatch10"></div>
                                <div class="swatch alert-swatch11"></div>
                                <div class="swatch alert-swatch12"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="palette-row">
                    <div class="success-colours">
                        <div class="success category">
                            <div class="text-button-wrapper">
                                <p>Success Colours</p><i class="ph ph-question"></i>
                            </div>
                            <button id="success-lock" class="lock-button">Lock<img class="lock-status" src="assets/icons/lock-key-open.svg" alt="Unlocked padlock">
                            </button>
                        </div>
                        <div class="swatch-strips">
                            <div class="swatch-row">
                                <div class="swatch success-swatch01"></div>
                                <div class="swatch success-swatch02"></div>
                                <div class="swatch success-swatch03"></div>
                                <div class="swatch success-swatch04"></div>
                                <div class="swatch success-swatch05"></div>
                                <div class="swatch success-swatch06"></div>
                            </div>  
                            <div class="swatch-row">                 
                                <div class="swatch success-swatch07"></div>
                                <div class="swatch success-swatch08"></div>
                                <div class="swatch success-swatch09"></div>
                                <div class="swatch success-swatch10"></div>
                                <div class="swatch success-swatch11"></div>
                                <div class="swatch success-swatch12"></div>
                            </div>
                        </div>
                    </div>
                    <div class="notification-colours">
                        <div class="notifcation category">
                            <div class="text-button-wrapper">
                                <p>Notification Colours</p><i class="ph ph-question"></i>
                            </div>
                            <button id="notification-lock"class="lock-button">Lock<img class="lock-status" src="assets/icons/lock-key-open.svg" alt="Unlocked padlock">
                            </button>
                        </div>
                        <div class="swatch-strips">
                            <div class="swatch-row">
                                <div class="swatch notification-swatch01"></div>
                                <div class="swatch notification-swatch02"></div>
                                <div class="swatch notification-swatch03"></div>
                                <div class="swatch notification-swatch04"></div>
                                <div class="swatch notification-swatch05"></div>
                                <div class="swatch notification-swatch06"></div>
                            </div>  
                            <div class="swatch-row">                 
                                <div class="swatch notification-swatch07"></div>
                                <div class="swatch notification-swatch08"></div>
                                <div class="swatch notification-swatch09"></div>
                                <div class="swatch notification-swatch10"></div>
                                <div class="swatch notification-swatch11"></div>
                                <div class="swatch notification-swatch12"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="UI-colours">
                    <div class="UI category">
                        <div class="text-button-wrapper">
                            <p>UI Colours</p><i class="ph ph-question"></i>
                        </div>
                         <button id="UI-lock" class="lock-button">Lock<img class="lock-status" src="assets/icons/lock-key-open.svg" alt="Unlocked padlock">
                        </button>
                    </div>
                    <div class="swatch-strips">
                        <div class="swatch-row">
                            <div class="swatch UI-swatch01"></div>
                            <div class="swatch UI-swatch02"></div>
                            <div class="swatch UI-swatch03"></div>
                            <div class="swatch UI-swatch04"></div>
                            <div class="swatch UI-swatch05"></div>
                            <div class="swatch UI-swatch06"></div>
                        </div>  
                        <div class="swatch-row">                 
                            <div class="swatch UI-swatch07"></div>
                            <div class="swatch UI-swatch08"></div>
                            <div class="swatch UI-swatch09"></div>
                            <div class="swatch UI-swatch10"></div>
                            <div class="swatch UI-swatch11"></div>
                            <div class="swatch UI-swatch12"></div>
                        </div>
                    </div>
                </div>

            </div>


        </div>
    </div>

    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="scripts.js"></script>
</body>

</html>
